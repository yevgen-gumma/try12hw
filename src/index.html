<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork12</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <form class="searchForm">
      <input
        class="searchInput"
        type="text"
        name="query"
        placeholder="Search images..."
      />
      <button class="button" type="submit">Search</button>
    </form>
    <span class="loader"></span>
    <div class="gallery">
      <!-- cards of images -->
    </div>
    <button class="loadMoreButton" type="button">Load more</button>
    <script src="./main.js" type="module"></script>
    <script src="./js/pixabay-api.js" type="module"></script>
    <script src="./js/render-functions.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
  </body>
</html>
